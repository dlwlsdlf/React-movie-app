<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
        function MinutesToHour(){
        const [amount, setAmount] = React.useState("");
        const [flipped, setFliped] = React.useState(false);
        const onChange =(event)=>{
            setAmount(event.target.value);
        };

    
    const reset = () =>{
        setAmount(0);
    }
    const onFlip=()=>{
        setFliped((current) => !current);
        reset();
    }
    return(
            <div>
                <label htmlFor="Minutes">Minutes</label>
                <input 
                value={flipped ? (amount*60): amount} 
                id="Minutes" 
                placeholder="amount" 
                type="number"
                onChange={onChange} 
                disabled={flipped}
                />
                <label htmlFor="hours">Hours</label>
                <input 
                value={flipped ? amount : Math.round(amount/60)}
                id="hours" 
                placeholder="Hours" 
                type="number"
                disabled={!flipped}
                onChange={onChange} 
                />
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>);
            }

        function KmToMiles(){
            const [length , setLength] = React.useState(0);
            const [fliped , setFliped] = React.useState(false);

            const onChange = (eve)=>{
                setLength(eve.target.value);
            }
            const onClick = () =>{
                reset();
                setFliped((current)=>!current);
            }
            const reset = ()=>{
                setLength(0);
            }
            return(
                <div>
                <h3>KM 2 M</h3>
                <label htmlFor="">Km</label>
                <input value={!fliped ? length : Math.round(length/1.609344)} 
                onChange={onChange} 
                type="number" 
                placeholder="kilo meter"
                disabled={fliped}/>
                <label htmlFor="">Mile</label>
                <input 
                value={!fliped ? Math.round(length*1.609344) : length} 
                onChange={onChange} 
                type="number" 
                placeholder="Miles" 
                disabled={!fliped}
                />
                <button onClick={onClick}>단위변환</button>
                <button onClick={reset}>초기화</button>
                </div>
            );
        }



    function App(){

        const [index, setIndex] = React.useState("1");
        const onSelect =(event)=>{
            setIndex(event.target.value);
        }

    return(
            <div>
               <h1>Super Convertor</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Mile</option>
                </select>
                <hr/>
                {index === "0" ? <MinutesToHour/> :null }
                {index === "1" ? <KmToMiles/> :null }
            </div>);
            }
            const root = document.getElementById("root");
            ReactDOM.render(<App/>,root);
            //컴포넌트는 무조건 대문자 jsx 는 소문자 그냥 html 태그로 인식 직접만든 요소는 무조건 대문자로 작성   
</script>
</html>
