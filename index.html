<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- jsx 사용하기위 해 바벨 이용 -->
<script type="text/babel"> //타입 바벨로
    const root = document.getElementById("root");
    //body 태그에 있는 div 가져옴
    /*const h3 = React.createElement("h3",{onMouseEnter:()=> console.log("mouse enter")}, "Create span");*/
    //위의 코드 jsx로 만들기
    const Title =()=> (<h3 id ="title" onMouseEnter={()=>console.log("mouse enter")}>Hello I'm title</h3>);

    const Button  = ()=> (<button onClick={()=>{console.log("버튼누름")}}>Click me</button>);
    
    const Container = ()=>(<div>
         <Title/> 
        <Button/>
        </div>);
         //컴포넌트는 무조건 대문자 jsx 는 소문자 그냥 html 태그로 인식 직접만든 요소는 무조건 대문자로 작성   
    ReactDOM.render(<Container/>,root);
</script>
</html>
